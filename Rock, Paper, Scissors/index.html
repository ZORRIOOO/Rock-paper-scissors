<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Камень, ножницы, бумага</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="game">
            <div class="score">
                <div class="player_score">
                    <h2>Игрок</h2>
                    <p>0</p>
                </div>
                <div class="computer_score">
                    <h2>Компьютер</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h1>Камень, ножницы, бумага</h1>
                <button>Старт</button>
            </div>

            <div class="match fadeOut">
                <h2 class="winner">Сделай выбор</h2>
                <div class="hands">
                    <img class="player_hand" src="assets/Камень.png" alt="">
                    <img class="computer_hand" src="assets/Камень.png" alt="">
                </div>
                <div class="options">
                    <button class="rock">Камень</button>
                    <button class="paper">Бумага</button>
                    <button class="scissors">Ножницы</button>
                </div>
            </div>
        </section>

        <script src="js/app.js"></script>
    </body>
</html>
